name: Zip Files
on:
  push:
    branches:
      - main

jobs:
  zip-files:
    name: Zip and Upload files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - uses: actions/upload-artifact@v2
        with:
          name: dimwishlistbuilder
          path: |
            content.js
            manifest.json


  
  